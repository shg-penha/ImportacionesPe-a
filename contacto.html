<h1 class="f-300 centrar-texto">Contacto</h1>
<img src="img/destacada3.jpg" alt="Imagen contacto">

<main class="contenedor seccion contenido-centrado">
    <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>
    <form class="contacto"   action="">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu Nombre">
    
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Tu correo electronico">
    
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" placeholder="Tu telefono">
    
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje"></textarea>
    
        </fieldset>
    
        <fieldset>
            <legend>Información sobre Propiedad</legend>
            <label for="opciones">Vender o Compra</label>
            <select id="opciones">
                <option value="" disabled selected>------Seleccione------</option>
                <option value="Compra">Compra</option>
                <option value="Vende">Vende</option>
            </select>
    
            <label for="cantidad">Cantidad:</label>
            <input type="number" min="0" max="10" step="5">
        </fieldset>
        <fieldset>
            <legend>Contacto</legend>
            <p>Como deseas ser contactado</p>

            <div class="forma-contacto">
            <label for="telefono">Teléfono</label>
            <input type="radio" name="contacto" id="telefono">
            
            <label for="correo">E-mail</label>
            <input type="radio" name="contacto" id="correo">
            </div>
        
            <p>Si eligió Teléfono, elija la fecha y la hora</p>
        
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">
        
            <label for="hora">Hora:</label>
            <input type="time" id="hora" min="09:00" max="18:00">
        
        </fieldset>
        <input type="submit" value="Enviar" class="boton boton-verde">
    
    
    </form>
